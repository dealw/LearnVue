<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn @childclick="itemClick"></cpn>
</div>
<template id="cpn">
  <div>
    <button v-for="item in categroies" @click="btnClick(item)">{{item.name}}</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn={
    template : '#cpn',
    data(){
      return {categroies:[
        {
          id: 111,
          name: '电脑办公'
        },
        {
          id: 222,
          name: '手机数码'
        },{
          id: 333,
          name: '家用电器'
        },{
          id: 444,
          name: '美妆护肤'
        }
      ]}
    },
    methods:{
      btnClick(item){
        this.$emit("childclick",item)
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components:{
      cpn
    },
    methods:{
      itemClick(item){
        console.log(item);
      }
    }
  })
</script>
</body>
</html>
