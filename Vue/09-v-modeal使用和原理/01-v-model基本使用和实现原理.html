<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--v-model 双向绑定 输入框的内容可以反向和msg绑定-->
  <input type="text" v-model="msg">
<!-- v-model的原理是属性绑定和事件监听-->
  <br>
  <input type="text" :value="msg" @input="bindMsg">
  <br>
  <input type="textarea" :value="msg" @input="bindMsg">
  <br>
  <input type="text" :value="msg" @input="msg = $event.target.value">
  <br>
  <input type="password" :value="msg" @input="msg = $event.target.value">
  <h2>{{msg}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      msg: '你好'
    },
    methods:{
      bindMsg(event){
        this.msg=event.target.value;
      }
    }
  })
</script>
</body>
</html>
