<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .red {
          color: red;
      }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li :class="{red: currentIndex === index}" @click="seeRed(index)" v-for="(m,index) in movies">{{index}}-{{m}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['火影忍者', '哆啦A梦', '海贼王', '数码宝贝'],
      currentIndex: 0
    },
    methods: {
      seeRed: function (index) {
        this.currentIndex = index;
      }
    }
  })
</script>
</body>
</html>
