<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--使用slot属性指定插槽替换-->
  <cpn><button slot="left">按钮</button>
      <span slot="right">替换右边</span>
    <button slot="center">替换中间</button>
  </cpn>
  <cpn><button slot="center">中间按钮</button></cpn>
</div>
<template id="cpn">
  <div>
<!--给插槽起名字-->
    <slot name="left"><span>左边插槽</span></slot>
    <slot name="center"><span>中间插槽</span></slot>
    <slot name="right"><span>右边插槽</span></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  })
</script>
</body>
</html>
