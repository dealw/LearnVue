<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{msg}}</h2>
  <h2>{{finalName + firstName}}</h2>
  <h2>{{finalName + ' ' +firstName}}</h2>
  <h2>{{finalName}} {{firstName}}</h2>
  <h2>{{counter *2}}</h2>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      msg: '你好',
      finalName: 'ougaho',
      firstName: 'wang',
      counter: 100,
    }
  })
</script>
</html>
