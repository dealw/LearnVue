<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :style="getStyle()">{{msg}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      msg: '你好',
      size: {fontSize:'200px'},
      color:{backgroundColor:'yellow'}
    },
    methods:{
      getStyle(){
        return [this.size,this.color];
      }
    }
  })
</script>
</body>
</html>
