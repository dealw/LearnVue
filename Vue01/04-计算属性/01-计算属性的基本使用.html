<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2 :style="getStyle()">{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName:'ougaho',
      lastName:'wang'
    },
    computed:{
      fullName:function (){
        return this.firstName + ' ' + this.lastName
      }
    },
    methods:{
      getFullName(){
        return this.firstName + ' ' + this.lastName
      },
      getStyle(){
        return {fontSize:'100px',backgroundColor:'blue'}
      }
    }
  })
</script>
</body>
</html>
